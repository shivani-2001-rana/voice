<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Controlled Extension</title>
    <link rel="website icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="speak.css">
</head>
<body>
    <br>
    <img src="siphra.avif" alt="logo" id="logo">
    <h1>I'm <span id="name">Siphra</span>, Your <span id="va">Virtual Assistant</span></h1>
    <img src="voice.gif" alt="voice" id="voice">
    <button id="btn">

        <span id="content">Click here to talk to me</span>
    </button>
    <script src="speak.js"></script>
</body>
</html>
